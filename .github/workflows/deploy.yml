name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web-a/**'

jobs:
  deploy:
    defaults:
      run:
        working-directory: apps/web-a
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        env:
          NEXT_PUBLIC_TEST: "aaaaa!!!"
        run: pnpm dlx @cloudflare/next-on-pages@1

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: './apps/web-a'
          command: pages deploy .vercel/output/static --project-name=cloudflare-monorepo-test --branch=main
