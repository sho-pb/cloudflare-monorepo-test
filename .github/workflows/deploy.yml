name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    defaults:
      run:
        working-directory: apps/web-a
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy .vercel/output/static --project-name=cloudflare-monorepo-test --branch=main
